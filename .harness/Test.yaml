kind: pipeline
spec:
  stages:
  - name: test
    spec:
      platform:
        arch: amd64
        os: linux
      steps:
      - spec:
          container:
            image: ubuntu:latest
          script: |-
            apt update
            apt install -y build-essential
            git submodule update --init --recursive
            make test
        type: run
    type: ci
version: 1
