kind: pipeline
spec:
  stages:
  - name: Lint
    spec:
      platform:
        arch: amd64
        os: linux
      steps:
      - spec:
          container:
            image: ubuntu:latest
          script: |-
            apt update
            apt install -y build-essential cppcheck
            cppcheck --enable=all --suppress=missingIncludeSystem .
        type: run
    type: ci
version: 1
